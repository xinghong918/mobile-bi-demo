<!-- ************************ IMPORTANT INFORMATION ************************************
     This file and WorkBetter project are provided as an example of how to configure a JET application.
     It contains the Oracle JET framework and a default requireJS configuration file to show how JET can be setup
     in a common application. This project template can be used in conjunction with demo code from the JET website
     to test JET component behavior and interactions.

     Any CSS styling with the prefix "demo-" is for demonstration only and is not provided as part of the JET framework.

     ***************************** IMPORTANT INFORMATION ************************************ -->

<html lang="en-us" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>数据可视化平台</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="user-scalable=yes,width=device-width,initial-scale=1.0,maximum-scale=5.0"/>
        <link rel="icon" href="css/images/favicon.ico" type="image/x-icon"/>


        <!-- This is the main css file for the default Alta theme -->
        <link id="css" rel="stylesheet" href="css/libs/oj/v3.1.0/alta/oj-alta-min.css" type="text/css"/>

                <!-- endinjector -->
        <link rel="stylesheet" href="css/libs/jqueryui-themes/base/jquery-ui.min.css" type="text/css"/>
        <!-- These style classes are for demonstration purposes only. -->
        <link rel="stylesheet" href="css/demo-alta-patterns-min.css" type="text/css"/>

        <!-- This is where you would add any app specific styling -->
        <link rel="stylesheet" href="css/override.css" type="text/css"/>

        
        <!--
        <script type="text/javascript">var baseUrl="localhost:8080/cofcoc4irest";</script>-->
        
        
         <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript">var baseUrl="106.75.116.178/cofcoc4irest";</script>
    </head>
    <body>
        <div id="globalBody" class="oj-offcanvas-outer-wrapper oj-offcanvas-page">      <!--
          ** This off-canvas section is used when the browser is resized to a
          ** medium or smaller media query size. It moves the App Navigation into a drawer
            -->
            <!-- off-canvas content -->
            <div id="appDrawer" class="oj-contrast-marker oj-web-applayout-offcanvas oj-offcanvas-start" data-bind="ojModule: {name: 'header', viewName: 'demoAppHeaderOffCanvasTemplate'}"></div>
            <div id="pageContent" class="oj-web-applayout-page">
                <!-- Header section which contains the Global Branding, Global Navigation,
                ** and Application Navigation code. Template is located in /js/views/header.html
                -->
                <header role="banner" data-bind="visible: isLoggedIn(),ojModule: 'header'" class="oj-web-applayout-header"></header>
                <!-- This is where your main page content will be loaded -->
                <div id="login" class="oj-hybrid-applayout-page" data-bind="visible: !isLoggedIn(),template: {afterRender: onPageReady}">
                    <div class="main slideBar">
                        <div class="oj-col oj-sm-4"></div>
                        <div class="oj-col oj-sm-8" style="height:100%">

                            <div class="imageToBlur blurrBkgnd"></div>

                            <div class=" slTransparentLayer slideLeft " style="animation-timing-function: ease-in-out;">

                                <div class="spacerTopMiddleBottom">
                                    

                                    <div class="oj-row" style="flex:1"></div>
                                    <div class="oj-flex-item middle">

                                        

                                        <div class="submitForm" style="">
											<div class="oj-row">
                                            <div class="companyName">数据可视化平台</div>
                                            <!--<div class="appName" data-bind="text: '欢迎登陆'"></div>-->
                                        </div>
                                            <div class="oj-hybrid-applayout-content">
                                                <div class="oj-md-8">
                                                    <div class="oj-row">
                                                        <input id="username" class="textInputM" data-bind="ojComponent: {component: 'ojInputText', value: username}, attr: {placeholder: 'Username'}"/>
                                                    </div>
                                                    <div class="oj-row">
                                                        <input type="password" id="password" class="textInputM" data-bind="ojComponent: {component: 'ojInputPassword', value: password}, attr: {placeholder: 'Password'}"/>
                                                    </div>
                                                </div>

                                                <div class="oj-md-8">
                                                    <div class="oj-row">
                                                        <button class="mobile" type="submit" id="loginBtn" data-bind="text: '登陆', click: login"></button>
                                                    </div>
                                                </div>
                                            </div>     
                                        </div>
                                    </div>
                                    <div class="bottom">
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="oj-web-applayout-max-width oj-web-applayout-content">
                    <!-- If the viewport size is small, we load the templates from the
                    ** phone directory to get a specific mobile design  -->
                    <div data-bind="visible: isLoggedIn(),ojModule: dynamicConfig()"></div>
                </div>
            </div>
        </div>
        <div id="toastDialogWrapper">
            <div style="display:none" id="toastDialog" title="" data-bind="ojComponent:{component: 'ojDialog', initialVisibility: 'hide', modality: modality}">
                <div class="oj-dialog-header">
                    <div data-bind="css: headerIcon"></div>
                </div>
                <div class="oj-dialog-body">
                    <div class="title" data-bind="text: titleText"></div>
                    <div class="message" data-bind="text: messageText"></div>
                </div>
                <!-- ko if: showOK -->
                <div class="oj-dialog-footer oj-dialog-footer-separator">
                    <button id="msgBoxOkButton" data-bind="ojComponent: {component: 'ojButton', label: okText}, click: handleOKClose"> </button>
                </div>
                <!-- /ko -->
            </div>
        </div>

        <div id="jqDialogWrapper">
            <div id="dialog-message" data-bind="attr: { title: titleText }" style="display:none">
                <p style="margin:20px 7px 20px 0;">
                    <span data-bind="attr: { class: headerIcon }" style="float:left;margin-right:5px;"></span>
                    <span data-bind="text: dialogMsg"></span>
                </p>
            </div>
        </div>
        

<!--
        <div id="scrollTotop" data-bind="visible: isLoggedIn()">
            <button class="scrollTopImg" onclick="scrolltoTop()"></button>
        </div>
        -->
		
		<!-- RequireJS bootstrap file -->
        <script data-main="js/main" src="js/libs/require/require.js"></script>
    </body>
</html>
